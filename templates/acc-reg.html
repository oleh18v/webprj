<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css_styles/acc-reg.css">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<nav class="navbar">
    <a href="login.html" class="link_button">Login</a>
    <a href="#" class="link_button">Logout</a>
    <a href="acc-reg.html" class="link_button">Sign up</a>
    <a href="acc.html" class="link_button">Account</a>
</nav>

<main class="main">
    <form class="form">

        <h1>Registration</h1>
    <div>
        <label>
            <input placeholder="Enter username" >
        </label>
    </div>
    <div>
        <label>
            <input placeholder="Enter email">
        </label>
    </div>
    <div>
        <label>
            <input placeholder="Enter password">
        </label>
    </div>
    <div>
        <label>
            <input placeholder="Repeat password">
        </label>
    </div>
        <div>
            <label>
                <select class="select-role">
                    <option>Admin</option>
                    <option>User</option>
                </select>
            </label>
        </div>

        <div>
            <a href="acc.html" class="button">
                <button>Create account</button>
            </a>
        </div>
    </form>
    <a href="login.html" class="login_button">Already have an account? - Sign in!</a>
</main>
</body>
</html>
